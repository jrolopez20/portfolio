name: GH Pages Deploy

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install
        run: yarn install

      - name: Build
        run: yarn build
        env:
          NODE_ENV: production

      - name: Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
